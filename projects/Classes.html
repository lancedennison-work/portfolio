    <script>
        var brawler = "https://www.gmbinder.com/share/-Mv7Ggq7UNkE1lKl4vep";

        function changeIFrameSrc(url) {
            document.getElementById("content").src = url;
            console.log("Button clicked with URL:", url);
        }
        const hamMenu = document.querySelector(".ham-menu");
        const offScreenMenu = document.querySelector(".off-screen-menu");

        hamMenu.addEventListener("click", () => {
            hamMenu.classList.toggle("active");
            offScreenMenu.classList.toggle("active");
        });

        offScreenMenu.addEventListener("click", () => {
            hamMenu.classList.toggle("active");
            offScreenMenu.classList.toggle("active");
        });

        /* if the screen is bigger than 1000px remove the off-screen menu */
        window.addEventListener("resize", () => {
            if (window.innerWidth > 1000) {
            offScreenMenu.classList.remove("active");
            hamMenu.classList.remove("active");
            }
        });
    </script>
